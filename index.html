    <script>
        var pbjs = pbjs || {};
        pbjs.que = pbjs.que || [];
        var tempTag = false;
        var invokeVideoPlayer = function(url) {
            tempTag = url;
        }
        var googletag = googletag || {};
        googletag.cmd = googletag.cmd || [];
        googletag.cmd.push(function() {
            googletag.pubads().disableInitialLoad();
        });

        pbjs.que.push(function() {
            pbjs.addAdUnits(adUnits);
            pbjs.requestBids({
                bidsBackHandler: sendAdserverRequest,
                timeout: PREBID_TIMEOUT
            });
        });

        function sendAdserverRequest() {
            if (pbjs.adserverRequestSent) return;
            pbjs.adserverRequestSent = true;
            googletag.cmd.push(function() {
                pbjs.que.push(function() {
                    pbjs.setTargetingForGPTAsync();
                    googletag.pubads().refresh();
                });
            });
        }

        setTimeout(function() {
            sendAdserverRequest();
        }, FAILSAFE_TIMEOUT);
        setTimeout(function(){
            pbjs.que.push(function(){
                pbjs.setConfig({userSync: {
                        userIds: [{
                            name: "id5Id",
                            params: {
                                partner: 173,
                                pd: "11"
                            },
                            storage: {
                                type: "cookie",
                                name: "id5id.1st",       // create a cookie with this name

                        }],
                        auctionDelay: 50
                    }})
            })
        }, 50)

        /* Prebid video ad unit */

        var videoAdUnit = {

            bids: [
                {
                    bidder: 'districtmDMX',
                    params: {
                        dmxid: 'video1',
                        memberid: '100600',
                    }
                },
                {
                    bidder: 'appnexus',
                    params: {
                        placementId: 1999857,
                        video: {
                            id: 123,
                            skipppable: true,
                            playback_method: ['auto_play_sound_off']
                        }
                    }
                }
            ]
        };
        var adUnits = [videoAdUnit
        //     {

        //         }
        //     }]
        //

        ];
        pbjs.que.push(function() {
            pbjs.addAdUnits(adUnits);

                pbjs.setConfig({
                    debug: true,
                    cache: {
                        url: 'https://prebid.adnxs.com/pbc/v1/cache'
                        //url: 'https://cache.dmx.us-east-16.districtm.io'
                    },
                    userSync: {
                        userIds: [{
                            name: "id5Id",
                            params: {
                                partner: 173,
                                pd: "vsnvlskdvnslivsnlvinsilvnsvsnvisvsivn"
                            },
                            storage: {
                                type: "cookie",
                                name: "id5id.1st",       // create a cookie with this name
                                expires: 90,             // cookie lasts for 90 days
                                refreshInSeconds: 8*3600 // refresh ID every 8 hours to ensure it is fresh
                            }
                        }],
                        auctionDelay: 50
                    }
                });
            pbjs.requestBids({
                bidsBackHandler: function(bids) {
                    console.log(bids)
                    var videoUrl = pbjs.adServers.dfp.buildVideoUrl({
                        adUnit: videoAdUnit,
                        params: {
                            iu: '/191956889/demo-video',
                            cust_params: {
                                section: 'blog',
                                anotherKey: 'anotherValue'
                            },
                            output: 'vast'
                        }
                    });
                    invokeVideoPlayer(videoUrl);
                }
            });
        });

<script type="text/javascript">
    invokeVideoPlayer = function(url) {
        AdPlayerPro('playerContainerADP').setup({
            "file": "https://static.adplayer.pro/video/640.mp4",
            "width": 640,
            "height": 480,
            "autoStart": true,
            "muted": true,
            "advertising": {
                "tag": url
            }
        });
    };

    if (tempTag) {
        invokeVideoPlayer(tempTag);
        tempTag = false;
    }
</script>
